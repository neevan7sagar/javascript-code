<script>
    function f1()
    {
        const arr=[5,6,7,8,9];
        let odd=even=0;
        let len=arr.length;
        var i=0;
        while(i<len)
        {
            if(arr[i]%2==0)
            {
                even++
            }
            else{

                odd++
            }
            i++;
        }
        document.write("even"+even+"odd"+odd)
    }
</script>

</head>
<body>
<input type="button" value="click" onclick="f1()">
    
</body>
