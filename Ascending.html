<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1()
        {
            var arr = [10,3,50,20,5,1,-6]
            var i=k=0;
            // var s = arr[0];
            var len = arr.length;
            for(i=0;i<len;i++)
            {
                for(j=i+1;j<len;j++)
                {
                    if(arr[i]<arr[j])
                    {
                        k=arr[i];
                        arr[i]=arr[j];
                        arr[j]=k;
                    }
                }
                document.write("<br>"+arr[i]);
            }
    

        }
    </script>
    <input type="button" value="clickme" onclick="f1()">
</body>
</html>
