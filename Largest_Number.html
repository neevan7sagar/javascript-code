         <script>
            function check(p,q,r)
            {
                 if(p>=q && p>=r){
                 return p;
                 }
                 else if(q>=p && q>=r){
                 return q;
                 }
                 else
                 {
                 return r;
                 }
                }
                var a = prompt("Enter the  value of a")
                var b = prompt("Enter the  value of b")
                var c = prompt("Enter the  value of c")
                var x = check(a,b,c)
                console.log(`${a},${b},${c}largest number=${x}`)
        
            
        </script>
    
<input type="button" value="clickme" onclick="check()">
